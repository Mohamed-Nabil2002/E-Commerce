<h1 class="products-header">Get Whatever You Want!</h1>
<div class="row card-container">
  <div class="col-lg-3 col-md-6 mb-2" *ngFor="let product of allProducts">
    <app-product [product]="product"></app-product>
  </div>
  <div class="button-container">
    <button *ngIf="allProducts.length !== totalNumberOfProduct" (click)="loadMoreProducts()" class="btn btn-primary">
      Load More
    </button>
  </div>
</div>
